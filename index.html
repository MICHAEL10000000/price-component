<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Component</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="pt-16 px-6 md:px-12 lg:pt-14">
    <!-- -->
    <main>
      <header class="flex items-center justify-center flex-col">
        <h1 class="text-3xl font-bold mb-8 lg:mb-4 text-DarkGrayishBlue">
          Our Pricing
        </h1>
        <div class="flex flex-row items-center gap-4 mb-20 lg:mb-10 md:mb-16">
          <p class="text-base font-semibold text-GrayishBlue">Annually</p>
          <div class="handler bg-LinearGradient2 buttonStart rounded-full">
            <div class="bg-white py-3 px-3 rounded-full"></div>
          </div>
          <p class="text-base font-semibold text-GrayishBlue">Monthly</p>
        </div>
      </header>
      <div
        class="flex flex-col lg:flex-row lg:items-center lg:gap-0 gap-8 mb-4"
      >
        <section
          class="plans bg-white w-full py-8 md:px-10 text-center px-6 rounded-lg"
        >
          <h3 class="text-lg font-bold text-DarkGrayishBlue mb-4">Basic</h3>
          <h1
            class="text-6xl flex items-center justify-center gap-2 font-bold text-DarkGrayishBlue mb-8"
          >
            <span class="dollar text-4xl">$</span>
            <span class="price">199.9</span>
          </h1>
          <p
            class="border-t lg:px-16 lg:text-nowrap border-LightGrayishBlue py-4 font-bold text-GrayishBlue"
          >
            500 GB Storage
          </p>
          <p
            class="border-t border-LightGrayishBlue py-4 font-bold text-GrayishBlue"
          >
            2 Users Allowed
          </p>
          <p
            class="border-t border-b border-LightGrayishBlue py-4 font-bold text-GrayishBlue"
          >
            Send up to 3 GB
          </p>
          <div
            class="link mt-6 rounded-md font-bold hover:text-LinearGradient2 gradient py-3 text-white text-sm"
          >
            <p>LEARN MORE</p>
          </div>
        </section>
        <section
          class="special lg:px-10 plans pro-gradient py-6 lg:py-14 text-center px-6 rounded-lg"
        >
          <h3 class="text-lg font-bold text-white mb-3">Professional</h3>
          <h1
            class="text-6xl flex items-center justify-center gap-2 font-bold text-white mb-8"
          >
            <span class="dollar text-4xl">$</span>
            <span class="price">249.9</span>
          </h1>
          <p
            class="border-t lg:px-16 lg:text-nowrap border-LightGrayishBlue py-4 font-bold text-white"
          >
            1 TB Storage
          </p>
          <p class="border-t border-LightGrayishBlue py-4 font-bold text-white">
            5 Users Allowed
          </p>
          <p
            class="border-t border-b border-LightGrayishBlue py-4 font-bold text-white"
          >
            Send up to 10 GB
          </p>
          <div
            class="link mt-6 rounded-md font-bold bg-white hover:bg-LinearGradient2 hover:text-white py-3 text-LinearGradient2 hover:border hover:border-white text-sm"
          >
            <p>LEARN MORE</p>
          </div>
        </section>
        <section
          class="plans bg-white w-full py-8 md:px-10 text-center px-6 rounded-lg"
        >
          <h3 class="text-lg font-bold text-DarkGrayishBlue mb-3">Master</h3>
          <h1
            class="text-6xl flex items-center justify-center gap-2 font-bold text-DarkGrayishBlue mb-8"
          >
            <span class="dollar text-4xl">$</span>
            <span class="price">399.9</span>
          </h1>
          <p
            class="border-t lg:px-16 lg:text-nowrap border-LightGrayishBlue py-4 font-bold text-GrayishBlue"
          >
            2 TB Storage
          </p>
          <p
            class="border-t border-LightGrayishBlue py-4 font-bold text-GrayishBlue"
          >
            10 Users Allowed
          </p>
          <p
            class="border-t border-b border-LightGrayishBlue py-4 font-bold text-GrayishBlue"
          >
            Send up to 20 GB
          </p>
          <div
            class="link mt-6 rounded-md font-bold hover:text-LinearGradient2 gradient py-3 text-white text-sm"
          >
            <p>LEARN MORE</p>
          </div>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
